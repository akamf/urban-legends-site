{% extends "base.html" %}
{% block title %}Submit Urban Legend - Like a Legend!{% endblock %}

{% block content %}
<main id="main">

<section id="contact" class="contact">
    <div class="container">

    <div class="section-title">
        <h2>Game Over</h2>
        <p>
            Thank you for playing!<br>
            Final Score: {{ score }}
        </p>
    </div>
    {% if score > 0 %}
    <form action="{{ url_for('bp_game.final_score_post') }}" method="post" role="form" class="php-email-form">
        <div class="row">
        <div class="form-group col-md-8">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter a username for our leaderboard" required>
        </div>
        <div class="form-group col-md-4 mt-3 mt-md-0">
            <label for="btn"> </label>
            <button id="btn" class="form-control" type="submit">Submit</button>
            <!-- <input type="text" class="form-control" id="rating" value="{{ score }}" disabled> -->
        </div>
        <!-- <div class="text-center"></div> -->
    </form>
    {% endif %}
    </div>
    

</section><!-- End Contact Section -->

</main><!-- End #main -->

{% endblock %}
{% set show_footer = true %}
